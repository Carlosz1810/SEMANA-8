<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda TechNova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ENCABEZADO -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TechNova</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
    </ul>
  </div>
</nav>

<!-- SECCIÓN PRINCIPAL -->
<div class="container mt-4">

  <!-- CARRUSEL -->
  <div id="carouselTech" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8"
             class="d-block w-100" alt="Laptop moderna">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1587829741301-dc798b83add3"
             class="d-block w-100" alt="Teclado y mouse gamer">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1593642634367-d91a135587b5"
             class="d-block w-100" alt="Computador de escritorio">
      </div>
    </div>
  </div>

  <!-- TABLA -->
  <h3>Lista de Productos</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>$800</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Mouse Gamer</td>
        <td>$25</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Teclado Mecánico</td>
        <td>$60</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>

  <!-- BOTÓN ALERTA -->
  <button class="btn btn-primary mb-4" onclick="mostrarAlerta()">
    Ver Promoción
  </button>

  <!-- FORMULARIO -->
  <h3>Formulario de Contacto</h3>
  <form id="formulario">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control">
      <small class="text-danger" id="errorNombre"></small>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control">
      <small class="text-danger" id="errorEmail"></small>
    </div>

    <div class="mb-3">
      <label class="form-label">Mensaje</label>
      <textarea id="mensaje" class="form-control"></textarea>
      <small class="text-danger" id="errorMensaje"></small>
    </div>

    <button class="btn btn-success" type="submit">Enviar</button>
  </form>

</div>

<!-- PIE DE PÁGINA -->
<footer class="bg-dark text-white text-center p-3 mt-4">
  © 2026 TechNova | contacto@technova.com
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
